<div class="col-xs-12 col-sm-6 col-md-4">
  <div class="thumbnail card-portifolio">
    <h3 class="card-portifolio__title">@@titulo</h3>
    <div class="card-portifolio__imagem">
      <img src="@@imagem" alt="@@alt">
    </div>
    <div class="caption card-portifolio__caption">
      <p class="card-portifolio__text">@@texto</p>
    </div>
    <a href="@@link" class="card-portifolio__btn btn btn-primary" role="button">Ver mais</a>
  </div>
</div>
