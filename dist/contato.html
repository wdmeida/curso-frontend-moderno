<!DOCTYPE html>
<html lang="pt-br" class="no-js">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Site pessoal Silva Silveira</title>

    <link rel="stylesheet" href="./components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./components/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/contato.css">
  </head>
  
  <body>

    <nav class="header-nav">
  <div class="container">
    <a href="index.html" class="header-nav__logo">
      <img src="./imagens/logo.svg" alt="Logotipo Silvia Silveira">
    </a>
    <button aria-controls="mainMenu" class="header-nav__hamburgger" type="button" aria-expanded="false">
      <div class="header-nav__hamburggerParties">
        <span class="sr-only">Menu</span>
        <i class="fa fa-bars" aria-hidden="true"></i>
      </div>
    </button>
    <ul class="header-nav__menu" id="mainMenu">
      <li><a href="./portifolio.html">Portifólio</a></li>
      <li><a href="./sobre.html">Sobre mim</a></li>
      <li><a href="./contato.html">Contato</a></li>
    </ul>
  </div>
</nav>
    
    <div class="jumbotron header-animado">
      <div class="container">
        <p class="header-animado__title">Vamos bater um papo?</p>
        <h1 class="header-animado__subtitle">Entre em contato que eu responderei o mais rápido possível!</h1>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-xs-12 col-lg-8 col-lg-offset-2">
          
          <form id="contactForm">
            <div class="form-group">
              <label for="textNome">Nome</label>
              <input type="text" class="form-control" id="textNome" placeholder="Nome Completo">
            </div>
            <div class="form-group">
              <label for="textEmail">Email</label>
              <input type="email" class="form-control" id="textEmail" placeholder="Digite um e-mail">
            </div>
            <div class="form-group">
              <label for="textMessage">Mensagem</label>
              <textarea id="textMessage" class="form-control"></textarea>
            </div>

            <div class="form-group">
              <button type="submit" class="btn btn-lg">Enviar</button>
            </div>
          </form>

        </div>
      </div> <!-- row -->
      <hr>

    </div> <!-- container -->
    
    <footer class="rodape">
  <div class="container">
    <p class="text-right">Social:</p>
    <ul class="list-inline pull-right rodape__lista">
      <li class="rodape__lista-item">
        <a href="#" class="btn-social btn-outline rodape__lista-link">
          <i class="fa fa-fw fa-facebook" aria-hidden="true"></i>
        </a>
      </li>
      <li class="rodape__lista-item">
        <a href="#" class="btn-social btn-outline rodape__lista-link">
          <i class="fa fa-fw fa-google-plus" aria-hidden="true"></i>
        </a>
      </li>
      <li class="rodape__lista-item">
        <a href="#" class="btn-social btn-outline rodape__lista-link">
          <i class="fa fa-fw fa-twitter" aria-hidden="true"></i>
        </a>
      </li>
      <li class="rodape__lista-item">
        <a href="#" class="btn-social btn-outline rodape__lista-link">
          <i class="fa fa-fw fa-linkedin" aria-hidden="true"></i>
        </a>
      </li>
      <li class="rodape__lista-item">
        <a href="#" class="btn-social btn-outline rodape__lista-link">
          <i class="fa fa-fw fa-dribbble" aria-hidden="true"></i>
        </a>
      </li>
    </ul>
  </div>
</footer>

    <script src="./javascript/main.js"></script>
    <script src="./javascript/menu.js"></script>
  </body>
</html>
